<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4-JOB Tracker</title>
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- This is our header part -->
     <header class="dashboard w-full px-4 sm:w-[90%] md:w-[85%] lg:w-[80%] mx-auto ">
        <h1 class="text-6xl font-bold text-green-600">Job Application Tracker</h1>

        <div class="stats grid grid-cols-1  md:grid-cols-3 gap-5 md:gap-8 mt-7">
            <div class="stat-card  p-4 rounded-xl px-9 border-gray-400 shadow-xl hover:shadow-2xl transition duration-300">
                <p class="font-bold">Total</p>
                <p id="total" class="text-2xl">0</p>
            </div>
            <div class="stat-card  p-4 rounded-xl px-9 border-gray-400 shadow-xl hover:shadow-2xl transition duration-300">
                <p class="font-bold">Interview</p>
                <p id="interviewCount" class=" text-2xl text-green-400 font-bold">0</p>
            </div>
            <div class="stat-card  p-4 rounded-xl px-9 border-gray-400 shadow-xl hover:shadow-2xl transition duration-300">
                <p class="font-bold">Rejected</p>
                <p id="rejectedCount" class=" text-2xl text-red-400 font-bold">0</p>
            </div>
        </div>
    </header>





    <script src="script.js"></script>
</body>
</html>
